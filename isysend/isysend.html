<script type="text/javascript">
  RED.nodes.registerType('isysend',{
    category: 'output',
    defaults: {
      name: {value:""},
      node: {value:""},
      command: {value:""},
      controller: {type:"isy-controller", required:true}
    },
    color:"#d8bfd8",
    inputs:1,
    outputs:0,
    icon: "isy.png",
    label: function() {
      return this.name||this.node||"isysend";
    },
    labelStyle: function() {
      return this.name?"node_label_italic":"";
    }
  });
</script>

<script type="text/x-red" data-template-name="isysend">
  <div class="form-row">
    <label for="node-input-controller"><i class="fa fa-tasks"></i> Controller</label>
    <input type="text" id="node-input-controller">
  </div>
  <div class="form-row">
    <label for="node-input-node"><i class="fa fa-tasks"></i> Node ID</label>
    <input type="text" id="node-input-node" placeholder="Node ID">
  </div>
  <div class="form-row">
    <label for="node-input-command"><i class="fa fa-tasks"></i> Command</label>
    <input type="text" id="node-input-command" placeholder="DON">
  </div>
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
</script>

<script type="text/x-red" data-help-name="isysend">
 <p>ISY Something.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('isy-controller',{
        category: 'config',
        defaults: {
            host: {value:"",required:true},
            port: {value:80,required:true,validate:RED.validators.number()},
        },
        credentials: {
            uname: {type:"text"},
            passwd: {type: "password"}
        },
        label: function() {
            return (this.host==""?"Unconfigured ISY":this.host);
        }
    });
</script>

<script type="text/x-red" data-template-name="isy-controller">
    <div class="form-row node-input-isy-controller">
        <label for="node-config-input-host"><i class="fa fa-cogs"></i> Host</label>
        <input type="text" id="node-config-input-host" placeholder="isy">
        <label for="node-config-input-port"><i class="fa fa-plug"></i> Port</label>
        <input type="text" id="node-config-input-port" placeholder="80">
    </div>
    <div class="form-row">
        <label for="node-config-input-uname"><i class="fa fa-user"></i> Username</label>
        <input type="text" id="node-config-input-uname">
    </div>
    <div class="form-row">
        <label for="node-config-input-passwd"><i class="fa fa-lock"></i> Password</label>
        <input type="password" id="node-config-input-passwd">
    </div>
</script>
